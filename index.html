<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="images">
        <img src="/images/image-product-desktop.jpg" alt="" class="desktop-img"/>
        <img src="/images/image-product-mobile.jpg" alt="" class="mobile-img"/>
      </div>

    <div class="text-content">
      <p class="preview">Preview</p>
      <h1 class="header">Gabrielle <br>Essence Eau <br> De Parfum</h1>
      <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="prices">$149.99 <span>$169.99</span></h1>
      <a href="" class="btn">
        <span><img src="images/icon-cart.svg" alt=""></span>
        Add to Cart</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

    </div>
  </div>
  

  

  
  
  

  
  
  
</body>
</html>
